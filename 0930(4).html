<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var inputChar = prompt("문자를 입력하세요");

        if ("A" >= inputChar && inputChar <= "Z"){
            document.write("ASCII 영문자 대문자입니다.")}
        else if ("a" >= inputChar && inputChar <= "z"){
            document.write("ASCII 영문자 소문자입니다.")}
        else if ("0" >= inputChar && inputChar <= "9"){
            document.write("ASCII 문자(숫자) 입니다.")}
        else{
            document.write("ASCII 기타 문자입니다.")}
    </script>

</body>

</html>

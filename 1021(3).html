<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        function sum(x1, x2) {
            let output = 0;
            if(x1>x2){
            for(let i = x2; i<= x1; i++){
                output += i;
            }
        }
            if(x1<x2){
            for(let i = x1; i<= x2; i++){
                output += i;
            }
        }
            return output;
          }    
        
          r = sum(100, 1)
          document.write("sum(x1, x2) = ", r);

    </script>
    
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var n1 = parseInt(prompt("몇줄을 실행하시겠습니까?"));
        var j = 1;
        for (i = 1; i <= n1; i++) {
            for (k = 1; k <= n1; k++) {
                document.write(j++, " ")
            }
            document.write("<br>")
        }
    </script>
</body>

</html>

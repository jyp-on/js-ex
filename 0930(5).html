<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var age = prompt("나이를 입력하세요 ")
        switch(parseInt(age/10)){
        case 2:
        document.write(age + "살 20대입니다.");
        break;
        case 3:
        document.write(age + "30대입니다.");
        break;
        case 4:
        document.write(age + "40대입니다.");
        break;
        default:
        document.write("기타")
        break;
        }
    </script>
</body>
</html>

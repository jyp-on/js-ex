<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
        <script>
            
            function power(x){
                return x*x;
            }
            document.write("power(10) : ", power(10))
            document.write("<br>")
            document.write("power(20) : ", power(20))

            let power2 = function(x){
                return x*x;
            }
            document.write("<br>")
            document.write("power2(10) : ", power2(10))
            document.write("<br>")
            document.write("power2(20) : ", power2(20))

            power3  = (x) =>{
                return x*x;
            }
            document.write("<br>")
            document.write("power3(10) : ", power3(10))
            document.write("<br>")
            document.write("power3(20) : ", power3(20))
        </script>
    
</body>
</html>

<html>
    <head>
        <title>
            상수의 이해
        </title>
    </head>
    <body>
        <script type = "text/javascript">
            var decimalValue = 10;
            var hexadecimalValue = 0xA;
            var octalValue = 012;
            var exponentValue = 0.2781234e2;
            var string = null;

            document.write("---------------------------------<br>");
            document.write("10진수           10의 값 : "+decimalValue+"<br>");
            document.write("16진수  0xA      10진수 값 : "+hexadecimalValue+"<br>");
            document.write(" 8진수  012의    10진수 값 : "+octalValue+"<br>");
            document.write("지수형0.2781234e2     값 : "+exponentValue+"<br>");
            document.write("널(null)              값 : "+string+"<br>");
            document.write("---------------------------------<br>");
            document.write("10진수 \"10\"은 16진수로 \"0xA\", 8진수로 \"012\"입니다.<br>");
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var height = prompt("키를 입력하세요 m가 넘어갈시 .을찍으시오 : ", height);
        var weight = prompt("몸무게를 입력하세요 : ", weight);
        var bmi = weight / (height * height);
        document.write("<br>BMI : ", bmi);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var s1 = prompt("점수 1 : ");
        var s2 = prompt("점수 2 : ");
        var s3 = prompt("점수 3 : ");
        var avg = (Number(s1)+Number(s2)+Number(s3))/3;
        document.write(s1, "<br>" , s2 ,"<br>", s3 ,"<br>");
        document.write("평균 : ", avg, "<br>");
        document.write(avg>=70 ? "합격" : "불합격");
        

    </script>
    
</body>
</html>

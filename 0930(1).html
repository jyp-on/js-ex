<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var s1 = prompt("점수 1 을 입력하시오")
        var s2 = prompt("점수 2 를 입력하시오")
        var sum = Number(s1)+Number(s2);
        var avg = Number(sum)/2;
        if(avg>=95)
            document.write("Very Good")
        else
            document.write("Just Good")

        
        
    </script>
    
</body>
</html>

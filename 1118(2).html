<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="id"></div>
    <script>
        var obj = prompt("주민등록번호를 입력하세요.")

        var id = document.getElementById("id");

        var str = obj.substr(0, 6)
        var str2 = obj.substr(6, 7)
        

        var year
        var month
        var day
        var jender


        if (str2.substring(0, 1) == 1 || str2.substring(0, 1) == 2) {
            year = 1900 + Number(str.substring(0, 2))
            month = Number(str.substring(2, 4))
            day = Number(str.substring(4, 6))
            if(str2.substring(0,1) == 1){
                jender = "1900년대 남성"
            }
            if(str2.substring(0,1) == 2){
                jender = "1900년대 여성"
            }
        }
         else {
            year = 2000 + Number(str.substring(0, 2))
            month = Number(str.substring(2, 4))
            day = Number(str.substring(4, 6))
            if(str2.substring(0,1) == 3){
                jender = "2000년대 남성"
            }
            if(str2.substring(0,1) == 4){
                jender = "2000년대 여성"
            }
        }
        var BD = new Date(year, month-1, day);
        var days =["일", "월", "화", "수", "목", "금", "토"]
        id.innerHTML = BD
        document.write("생년월일 : ", year, month, day, "<br>")
        
        document.write("요일 : ", days[BD.getDay()], "<br>");
        document.write("성별 : ",jender, "<br>");
        
        



        
    </script>
</body>

</html>

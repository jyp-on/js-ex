<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var avg;
        var score1 = prompt("점수1 : ", score1);
        var score2 = prompt("점수2 : ", score2);
        var score3 = prompt("점수3 : ", score3);
        avg = (score1+score2+score3)/3;
        document.write(avg>=70 ? "합격" : "불합격");
        


        
    
    </script>
    
</body>
</html>

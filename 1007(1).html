<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      for (var i=2; i <= 9; i++){    //단
            document.write(i + '단 <br>');
            for (var j=1; j <= 9; j++){  // 숫자
               document.write(i + "*" + j + "=" + (i*j) + '<br>');
            }
            document.write('<br>');
        }
    </script>
    
</body>
</html>
